<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0px;
            padding: 0px;
            background: #03042C;
        }
        .btn{
            position: absolute;
            top:50%;
            left: 50%;
            border: 1px solid #ffffff;
            padding: 20px;
            color: #FFFFFF;
            transform: translate(-50%,-50%);
        }
    </style>
</head>
<body>
    <div class="btn">Animated Button</div>
</body>
</html>
